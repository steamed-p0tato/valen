<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff1f2;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .image {
            width: 100%;
            max-width: 400px;
            height: 300px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: #db2777;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.25rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .yes-btn {
            background-color: #ec4899;
            color: white;
        }

        .yes-btn:hover {
            background-color: #db2777;
            transform: scale(1.05);
        }

        .no-btn {
            background-color: #6b7280;
            color: white;
            position: relative;
        }

        .no-btn:hover {
            background-color: #4b5563;
        }

        /* Success Message Styles */
        .success {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .success.show {
            display: block;
        }

        .heart {
            color: #ec4899;
            font-size: 5rem;
            margin: 1rem 0;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .success h2 {
            color: #db2777;
            font-size: 2.5rem;
            margin: 1rem 0;
            animation: bounce 2s infinite;
        }

        .hearts-container {
            position: relative;
            height: 100px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            color: #ec4899;
            font-size: 1.5rem;
            animation: float 3s infinite;
            opacity: 0.8;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes float {
            0% { transform: translateY(100%) translateX(-50%); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100%) translateX(50%); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question">
            <img src="./images/valentine.jpg" alt="Valentine's hearts" class="image">
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button class="yes-btn" onclick="handleYes()">Yes! üòä</button>
                <button class="no-btn" onmouseover="moveButton(this)" onclick="handleNo()">No üòî</button>
            </div>
        </div>

        <div id="success" class="success">
            <div class="hearts-container">
                <span class="floating-heart" style="left: 20%">‚ù§Ô∏è</span>
                <span class="floating-heart" style="left: 40%">üíñ</span>
                <span class="floating-heart" style="left: 60%">üíù</span>
                <span class="floating-heart" style="left: 80%">üíó</span>
            </div>
            <div class="heart">‚ù§Ô∏è</div>
            <h2>YAYYYYYYY! üéâ</h2>
            <h2>SHE SAID YES! üíñ</h2>
            <div class="hearts-container">
                <span class="floating-heart" style="left: 30%">üíñ</span>
                <span class="floating-heart" style="left: 50%">üíù</span>
                <span class="floating-heart" style="left: 70%">‚ù§Ô∏è</span>
            </div>
        </div>
    </div>

    <script>
        // Check for existing response
        window.onload = function() {
            const response = localStorage.getItem('valentineResponse');
            if (response === 'yes') {
                showSuccess();
            }
        }

        let noCount = 0;

        function handleYes() {
            localStorage.setItem('valentineResponse', 'yes');
            showSuccess();
        }

        function handleNo() {
            noCount++;
            if (noCount >= 3) {
                handleYes(); // They tried to say no 3 times, count it as a yes!
            }
        }

        function showSuccess() {
            document.getElementById('question').style.display = 'none';
            const success = document.getElementById('success');
            success.style.display = 'block';
            success.classList.add('show');
        }

        function moveButton(btn) {
            if (noCount < 3) {
                const container = btn.parentElement;
                const containerRect = container.getBoundingClientRect();
                const btnRect = btn.getBoundingClientRect();
                
                const maxX = containerRect.width - btnRect.width;
                const maxY = containerRect.height - btnRect.height;
                
                const randomX = Math.random() * maxX - maxX / 2;
                const randomY = Math.random() * maxY - maxY / 2;
                
                btn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            }
        }
    </script>
</body>
</html>
